

<div>
    <div class="modal-header">
        <h3 class="modal-title">{{vm.title}}角色</h3>
    </div>
    <form class="form-horizontal">
        <div class="modal-body">
            <div class="box-body" ng-cloak>
                <div class="form-group">
                    <label class="col-sm-2 control-label">角色名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-readonly="vm.id" ng-model="vm.data.name" placeholder="角色名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">是否有效</label>
                    <div class="col-sm-10">
                        <input type="checkbox" class="form-control checkbox isValid" ng-model="vm.data.isValid" placeholder="是否有效">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" type="button" ng-click="vm.cancel()">取消</button>
            <button class="btn btn-primary" type="button"  ng-click="vm.save()">
                <i class="fa fa-save"></i>
                <span>
                    保存
                </span>
            </button>
        </div>
    </form>
</div>
<!--如需设置宽带请手动设置-->
<style type="text/css">
    .modal-dialog {
        width: 800px;
    }
</style>
