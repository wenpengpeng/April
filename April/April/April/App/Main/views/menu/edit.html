<div>
    <div class="modal-header">
        <h3 class="modal-title">{{vm.title}}菜单</h3>
    </div>
    <form class="form-horizontal">
        <div class="modal-body">
            <div class="box-body" ng-cloak>
                <div class="form-group">
                    <label class="col-sm-2 control-label">菜单名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-readonly="vm.id" ng-model="vm.data.displayName" placeholder="资源名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">父级菜单</label>
                    <div class="col-sm-10">
                        <select class="form-control parent" ng-disabled="vm.id" ng-model="vm.parent">
                            <option value="">请选择</option>
                            <option value="{{menu.id}}"
                                    ng-repeat="menu in vm.menuSelects">
                                {{menu.displayName}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">权限分类</label>
                    <div class="col-sm-10">
                        <select class="form-control category" ng-disabled="vm.id" ng-model="vm.category">
                            <option value="1">买家中心</option>
                            <option value="2">卖家中心</option>
                            <option value="3">运营中心</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">图标</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="vm.data.icon" placeholder="图标">
                        <span ng-click="vm.selectIcon()" class="pull-right" style="margin-top:-25px;cursor:pointer;">选择图标...</span>

                        
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Url</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="vm.data.requestUrl" placeholder="Url">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="vm.data.remark" placeholder="备注">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">是否有效</label>
                    <div class="col-sm-10">
                        <input type="checkbox" class="form-control checkbox isValid" ng-model="vm.data.isValid" placeholder="是否有效">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">是否公用</label>
                    <div class="col-sm-10">
                        <input type="checkbox" class="form-control checkbox isPublic" ng-model="vm.data.isPublic" placeholder="是否公用">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">排序</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="vm.data.sort" placeholder="排序">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" type="button" ng-click="vm.cancel()">取消</button>
            <button class="btn btn-primary" type="button"  ng-click="vm.save()">
                <i class="fa fa-save"></i>
                <span>
                    保存
                </span>
            </button>
        </div>
    </form>
</div>

<!--如需设置宽带请手动设置-->
<style type="text/css">
    .modal-dialog {
        width: 800px;
    }
</style>
