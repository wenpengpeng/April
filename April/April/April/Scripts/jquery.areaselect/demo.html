<!DOCTYPE html>
<!-- saved from url=(0065)http://www.17sucai.com/preview/497498/2016-03-10/index/index.html -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery省市区三级联动插件city-picker</title>
    <!--可无视-->
    <link href="main.css" rel="stylesheet" />
    <!--必要样式-->
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="city-picker.css" rel="stylesheet" />

</head>
<body>
    <!-- Content -->
    <div class="container">
        <h2 class="page-header">演示</h2>

        <div class="docs-methods">
            <form class="form-inline">
                <div id="distpicker">
                    <div class="form-group">
                        <div style="position: relative;">
                            <input id="city-picker3" class="form-control" readonly type="text" value="北京市/北京市/丰台区/掉战天" data-toggle="city-picker">
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-warning" id="reset" type="button">重置</button>
                        <button class="btn btn-danger" id="destroy" type="button">确定</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
    <script src="city-picker.data.js"></script>
    <script src="city-picker.js"></script>
    <script src="main.js"></script>

</body>
</html>
