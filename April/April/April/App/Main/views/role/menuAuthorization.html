
<style>
    table th, table td {
        text-align: left !important;
    }
</style>
<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.cancel()">
            <i aria-hidden="true" class="iconfont icon-cuowu cuowuFont0"></i>
        </button>
        <h3 class="modal-title color_444 headerModalTitle0">角色菜单授权</h3>
    </div>
    <form class="form-horizontal">
        <div class="modal-body">
            <div class="box-body" ng-cloak>
                <div class="form-group">
                    <label class="col-sm-2 control-label">角色名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-readonly="vm.id" ng-model="vm.name" placeholder="角色名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">管理权限</label>
                    <div class="col-sm-10">
                        <input typte="text" class="form-control seachTreeNode" placeholder="请输入节点关键字查询" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <div id="treeContainer"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer text_align_center">
            <button class="btn btn-primary" type="button" button-busy="vm.saving" busy-text="保存中..." ng-click="vm.save()">保存</button>
            <button class="btn btn-default" type="button" ng-click="vm.cancel()">取消</button>
        </div>
    </form>
</div>

<!--如需设置宽带请手动设置-->
<style type="text/css">
    .modal-dialog {
        width: 800px;
    }
</style>
