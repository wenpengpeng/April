
<div>
    <div class="modal-header">
        <h3 class="modal-title">{{vm.title}}用户</h3>
    </div>
    <uib-tabset class="nav-tabs-custom tabbable-line">
        <uib-tab heading="用户信息">
            <form class="form-horizontal">
                <div class="modal-body">
                    <div class="box-body" ng-cloak>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">登录帐号</label>
                            <div class="col-sm-10">
                                <input type="text" ng-disabled="vm.id>0" class="form-control" ng-model="vm.data.userBase.userName" placeholder="请输入用户名">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" ng-model="vm.data.userBase.passwordHash" class="form-control" placeholder="请输入密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">确认密码</label>
                            <div class="col-sm-10">
                                <input type="password" ng-model="vm.data.userBase.rePasswordHash" class="form-control" placeholder="请再次输入密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="vm.data.userBase.realName" class="form-control" placeholder="请输入姓名">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">电话号码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.data.userBase.phoneNumber" maxlength="11" placeholder="请输入电话号码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.data.userBase.email" placeholder="请输入邮箱">
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </uib-tab>
        <uib-tab heading="角色">
            <div class="form-group roleGroup">
                <div class="checkbox" ng-repeat="role in vm.data.roleList">
                    <label>
                        <input type="checkbox" ng-checked="role.isChecked" value="{{role.id}}">
                        {{role.name}}
                    </label>
                </div>
            </div>
        </uib-tab>
    </uib-tabset>
</div>

<div class="modal-footer">
    <button class="btn btn-sm" type="button" ng-click="vm.cancel()">取消</button>
    <button class="btn btn-primary btn-sm"  type="button" ng-click="vm.save()">
        <i class="fa fa-save"></i>
        <span>
            保存
        </span>
    </button>
</div>
